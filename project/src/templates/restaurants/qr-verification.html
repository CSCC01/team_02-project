<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Scanner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <link rel="stylesheet" href="../../static/restaurants/css/qr-verification.css" />
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
  </head>

  <body>
    <div id="container">
      <h1>QR Code Scanner</h1>
    <div id="instructions">
    <p class="instructions">Click the Qr code below to activate camera and start scanning!</p>
    <p class="instructions">Once a code is scanned, you can scan again or verify for completion.</p>
    </div>
      <a id="btn-scan-qr">
        <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg">
      <a/>

      <canvas hidden="" id="qr-canvas"></canvas>

      <div id="qr-result" hidden="">
        <b>Data:</b> <span id="outputData"></span>
      </div>
      <div>
        <form class="verify" action="/action_page.php">
          <label>QR Code:</label>
          <input type="text" id="code" name="fname"><br><br>
          <input type="submit" value="Mark for completion">
        </form> 
      </div>
    </div>

    <script src="../../static/restaurants/js/qrCodeScanner.js"></script>
  </body>
</html>
